<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="hero">
      <picture>
        <source media="(min-width: 1440px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="">
      </picture>
    </div>
    <div class="text">
      <h1>We're coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    <div class="signup">
      <input type="email" placeholder="Email Address">
      <img id="error-icon" src="images/icon-error.svg" alt="">
      <button type="submit"><img id="arrow-icon" src="images/icon-arrow.svg" alt=""></button>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
